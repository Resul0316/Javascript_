<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    
    <div class="container">
    <h1>Exact Age Calculator</h1>
    <div class="calculator year">
      <h2 id="year">00</h2>
      <small>Year</small>
    </div>
    <div class="calculator month">
      <h2 id="month">00</h2>
      <small>month</small>
    </div>
    <div class="calculator days">
      <h2 id="days">00</h2>
      <small>days</small>
    </div>
    <div class="calculator hours">
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>
    <div class="calculator minutes">
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>
    <div class="calculator seconds">
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
    <div class="calculator birthday">
        <label for="birthday">Select Your Birthday</label>
        <input type="date" 
        name="birthday" 
        id="birthday" />
    </div>
</div>

    

    <script src="script.js"></script>
  </body>
</html>
